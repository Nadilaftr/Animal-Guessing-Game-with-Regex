<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: -1;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-blue-300">
    <canvas id="pixelCanvas"></canvas>

    <div class="absolute bg-black bg-opacity-70 text-white p-10 w-3/4 max-w-2xl rounded-lg shadow-lg text-center">
        <p class="text-3xl font-bold">Welcome to the Animal Guessing Game</p>
        <p class="text-2xl">Let's Become a Regex Master!</p>
        <a href="/list" class="mt-6 inline-block px-6 py-3 bg-blue-500 text-white text-xl font-semibold rounded-md hover:bg-blue-700 transition">
            Next
        </a>
    </div>    

    <script>
        const canvas = document.getElementById("pixelCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawScene();
        }

        function drawSky() {
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSun() {
            ctx.fillStyle = "#FFD700";
            ctx.beginPath();
            ctx.arc(80, 80, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCloud(x, y) {
            let gradient = ctx.createRadialGradient(x + 20, y - 5, 10, x + 20, y - 5, 40);
            gradient.addColorStop(0, "#FFFFFF"); // Pusat awan putih
            gradient.addColorStop(1, "#B0E0E6"); // Tepi awan biru muda

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 20, y - 10, 25, 0, Math.PI * 2);
            ctx.arc(x + 40, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }


        function drawMountain() {
            let gradient = ctx.createLinearGradient(0, 500, 0, canvas.height);
            gradient.addColorStop(0, "#808B55"); // Warna puncak lebih terang
            gradient.addColorStop(1, "#556B2F"); // Warna dasar lebih gelap

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(150, canvas.height - 50);
            ctx.lineTo(500, 500);
            ctx.lineTo(1100, canvas.height - 50);
            ctx.fill();
        }

        function drawMountain2() {
            let gradient = ctx.createLinearGradient(0, 550, 0, canvas.height);
            gradient.addColorStop(0, "#6B8E23"); // Warna puncak lebih terang
            gradient.addColorStop(1, "#3B5323"); // Warna dasar lebih gelap

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(500, canvas.height - 50);
            ctx.lineTo(800, 550);
            ctx.lineTo(1400, canvas.height - 50);
            ctx.fill();
        }



        function drawTrees() {
            let treePositions = [100, 300, 900, 1100, 1300];
            treePositions.forEach(x => {
                let trunkHeight = 80;
                ctx.fillStyle = "#8B4513";
                ctx.fillRect(x + 20, canvas.height - trunkHeight - 50, 20, trunkHeight);
                ctx.fillStyle = "#228B22";
                ctx.beginPath();
                ctx.arc(x + 30, canvas.height - trunkHeight - 50, 40, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawGrass() {
            ctx.fillStyle = "#008000";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        }

        function drawGround() {
            ctx.fillStyle = "#A52A2A";
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
        }

        function drawBird(x, y) {
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 10, y - 10);
            ctx.lineTo(x + 20, y);
            ctx.fill();
        }

        function drawScene() {
            drawSky();
            drawSun();
            drawMountain();
            drawMountain2 ();
            drawCloud(100, 100);
            drawCloud(300, 150);
            drawCloud(500, 120);
            drawCloud(700, 130);
            drawCloud(900, 140);
            drawCloud(1100, 120);
            drawCloud(1300, 150);
            drawCloud(1500, 130);
            drawTrees();
            drawGrass();
            drawGround();
            drawLake();
            drawBird(400, 200);
            drawBird(450, 220);
            drawRocks();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
